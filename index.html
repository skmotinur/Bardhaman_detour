        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[23.211566027175056,87.79869491095225],[23.260644924669407,87.90149994725148]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>DETOUR INDEX</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'The Detour Index (DI) is an important indicator of road network accessibility, calculated as the ratio of the actual travel distance along roads to the straight-line distance between two points. In this study, the DI was computed by taking the municipal center as the origin point and measuring the index to various road junction nodes across the network. A *low DI value, represented in **red, indicates that the route from the municipal center to the junction node is relatively direct and efficient, suggesting strong connectivity and well-developed infrastructure in those areas. Conversely, a **high DI value, shown in **blue*, reflects a more circuitous route, where the travel path is significantly longer than the straight-line distance, indicating reduced accessibilityâ€”often due to poor road layout, limited road availability, or natural and man-made barriers such as rivers, terrain, or fragmented development. This spatial representation of DI values provides valuable insight into the functional efficiency of the road network, helping to identify regions with strong connectivity and those that may benefit from targeted infrastructural improvements to enhance access to the municipal center.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Burdaman_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ward no.:</th>\
                        <td>' + (feature.properties['WARD_NO'] !== null ? autolinker.link(feature.properties['WARD_NO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Detour index</th>\
                        <td>' + (feature.properties['DEtur'] !== null ? autolinker.link(feature.properties['DEtur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Burdaman_1_0(feature) {
            if (feature.properties['DEtur'] >= 120.209000 && feature.properties['DEtur'] <= 126.983000 ) {
                return {
                pane: 'pane_Burdaman_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DEtur'] >= 126.983000 && feature.properties['DEtur'] <= 130.229200 ) {
                return {
                pane: 'pane_Burdaman_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,165,130,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DEtur'] >= 130.229200 && feature.properties['DEtur'] <= 134.402000 ) {
                return {
                pane: 'pane_Burdaman_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DEtur'] >= 134.402000 && feature.properties['DEtur'] <= 143.976000 ) {
                return {
                pane: 'pane_Burdaman_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,197,222,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DEtur'] >= 143.976000 && feature.properties['DEtur'] <= 224.258000 ) {
                return {
                pane: 'pane_Burdaman_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(5,113,176,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Burdaman_1');
        map.getPane('pane_Burdaman_1').style.zIndex = 401;
        map.getPane('pane_Burdaman_1').style['mix-blend-mode'] = 'normal';
        var layer_Burdaman_1 = new L.geoJson(json_Burdaman_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Burdaman_1',
            layerName: 'layer_Burdaman_1',
            pane: 'pane_Burdaman_1',
            onEachFeature: pop_Burdaman_1,
            style: style_Burdaman_1_0,
        });
        bounds_group.addLayer(layer_Burdaman_1);
        map.addLayer(layer_Burdaman_1);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Burdaman<br /><table><tr><td style="text-align: center;"><img src="legend/Burdaman_1_12021270.png" /></td><td>120.2 - 127</td></tr><tr><td style="text-align: center;"><img src="legend/Burdaman_1_12713021.png" /></td><td>127 - 130.2</td></tr><tr><td style="text-align: center;"><img src="legend/Burdaman_1_130213442.png" /></td><td>130.2 - 134.4</td></tr><tr><td style="text-align: center;"><img src="legend/Burdaman_1_13441443.png" /></td><td>134.4 - 144</td></tr><tr><td style="text-align: center;"><img src="legend/Burdaman_1_14422434.png" /></td><td>144 - 224.3</td></tr></table>', layer: layer_Burdaman_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
